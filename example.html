    <script>
        // å…¨å±€å˜é‡
        let client = null;
        const logs = document.getElementById('logs');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');

        // æ·»åŠ æ—¥å¿—
        function addLog(message, level = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€
        function updateStatus(status, text) {
            statusIndicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
        }

        // è¿æ¥æŒ‰é’®ç‚¹å‡»
        connectBtn.addEventListener('click', async () => {
            try {
                // è·å–é…ç½®
                const canvas = document.getElementById('rdpCanvas');
                const config = {
                    canvas: canvas,
                    url: document.getElementById('wsUrl').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    domain: document.getElementById('domain').value,
                    width: parseInt(document.getElementById('width').value),
                    height: parseInt(document.getElementById('height').value),
                    bpp: parseInt(document.getElementById('bpp').value),
                    keyboard: document.getElementById('keyboard').value
                };

                // éªŒè¯é…ç½®
                if (!config.username || !config.password) {
                    alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                    return;
                }

                // ç¦ç”¨è¿æ¥æŒ‰é’®
                connectBtn.disabled = true;
                updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
                addLog('å¼€å§‹è¿æ¥...');

                // åˆ›å»ºå®¢æˆ·ç«¯
                client = new RDPClient(config);

                // æ³¨å†Œäº‹ä»¶ç›‘å¬å™¨
                client
                    .on('connected', () => {
                        updateStatus('connected', 'å·²è¿æ¥');
                        addLog('è¿æ¥æˆåŠŸï¼', 'info');
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                    })
                    .on('disconnected', () => {
                        updateStatus('', 'æœªè¿æ¥');
                        addLog('è¿æ¥å·²æ–­å¼€', 'warn');
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                    })
                    .on('error', (data) => {
                        addLog(`é”™è¯¯: ${data.message}`, 'error');
                        connectBtn.disabled = false;
                        disconnectBtn.disabled = true;
                    })
                    .on('resize', (data) => {
                        document.getElementById('resolution').textContent = 
                            `${data.width} Ã— ${data.height}`;
                        addLog(`åˆ†è¾¨ç‡å˜æ›´: ${data.width}Ã—${data.height}`);
                    })
                    .on('log', (data) => {
                        addLog(data.message, data.level);
                    });

                // åˆå§‹åŒ–å¹¶è¿æ¥
                await client.initialize('./bin/emscripten-4.0.22/release/link-static/js_client.js');
                await client.connect();

            } catch (error) {
                addLog(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('', 'è¿æ¥å¤±è´¥');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        });

        // æ–­å¼€æŒ‰é’®ç‚¹å‡»
        disconnectBtn.addEventListener('click', async () => {
            if (client) {
                try {
                    await client.disconnect();
                    client = null;
                } catch (error) {
                    addLog(`æ–­å¼€è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                }
            }
        });

        // é¡µé¢å¸è½½æ—¶è‡ªåŠ¨æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {
            if (client && client.isConnected()) {
                client.disconnect();
            }
        });

        // åˆå§‹åŒ–æ—¥å¿—

        addLog('è¯·é…ç½®è¿æ¥å‚æ•°å¹¶ç‚¹å‡»"è¿æ¥"æŒ‰é’®', 'info');
